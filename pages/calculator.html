<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Just for FUN</h1>
        <a href="../index.html" >Home</a>
    </header>
    <main>
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operand">37398</div>
                <div class="current-operand">29827</div>
            </div>
            <button class="span-two">AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button class="span-two">=</button>
        </div>
    </main>
    <footer>Coded by 
        <a href="https://www.lunasmithart.com/" target="_blank" rel="noreferrer">Luna Smith</a>, open source on 
        <a href="https://github.com/Lu-Smith/js_practice_just_for_fun" target="_blank" rel="noreferrer">GitHub.</a>
    </footer>
    <script src="calculator.js"></script>
</body>
</html>
